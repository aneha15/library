<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="displayBooks"></div>

    <dialog open>
        <form action="">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">

            <label for="author">Author</label>
            <input type="text" id="author" name="author">

            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" min="10" max="1000">

            <label class="checkbox-label" for="status">
                <legend>Status</legend>
                <div>
                    <input type="checkbox" id="status" name="status" value="read">
                    <span>Read</span>
                </div>
                <div>
                    <input type="checkbox" id="status" name="status" value="not-read">
                    <span>Not read yet</span>
                </div>
                <div>
                    <input type="checkbox" id="status" name="status" value="currently-reading">
                    <span>Currently reading</span>
                </div>
            </label>

            <button type="submit">Submit</button>
        </form>
    </dialog>

    <div class="newBook">
        <button>+ Add Book</button>
    </div>
</body>
</html>
