<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="displayBooks"></div>

    <dialog>
        <form action="">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required autofocus>

            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>

            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" min="10" max="1000" required>

            <fieldset>
                <legend>Status</legend>
                <div>
                    <input id="status1" name="bookstatus" type="radio" value="Read" required>
                    <label for="status1" class="radio-label">Read</label>
                </div>
                <div>
                    <input id="status2" name="bookstatus" type="radio" value="Not read" checked>
                    <label for="status2" class="radio-label">Not read yet</label>
                </div>
                <div>
                    <input id="status3" name="bookstatus" type="radio" value="Currently reading">
                    <label for="status3" class="radio-label">Currently reading</label>
                </div>
            </fieldset>
            <div class="buttons">
                <button value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
                <button id="submit">Submit</button>
            </div>
        </form>
    </dialog>

    <div class="newBook">
        <button class="add">+ Add Book</button>
    </div>
</body>

</html>
